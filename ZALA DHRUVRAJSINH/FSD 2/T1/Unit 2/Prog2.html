<!-- write a script to initialise 2 variables and increament both the variables each time anddisplay the addition of both variable after 1 second  -->
<html>
    <script>
        var a=1;
        var b=2;
        setInterval(function (){document.write(a+b+"<br>");a=a+1;b=b+1;},1000)
    </script>
</html>
